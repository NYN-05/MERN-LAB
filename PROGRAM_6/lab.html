<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Form</title>
</head>

<body>
    <h1>Fruit form</h1>
    <form id="fruitform">
        <label for="fruit">Choose a fruit:</label>
        <input type="text" id="fruit" name="fruit" required>
        <br>
        <label for="fruitPrice">Price:</label>
        <input type="number" id="fruitPrice" name="fruitPrice" required>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <script>
        document.getElementById('fruitform').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const fruit = document.getElementById('fruit').value;
            const fruitPrice = document.getElementById('fruitPrice').value;
            fetch('/submit-fruit', { // Updated route to match server
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fruit, fruitPrice })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                });
        }); 
    </script>
</body>

</html>
